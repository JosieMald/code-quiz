<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <header>
      <h3 id="score">Score:</h3>
      <div>
        <h3>Timer: <span id="timer"></span></h3>
      </div>
    </header>
    <main>
        <h1 class="hide">Coding Quiz Challenge</h1>
        <p class ="hide">Try to answer the following code-related
            questions within the time limit. Keep in mind
            that incorrect answers will penalize your score
            time by ten seconds!
        </p>
      <div id="questions"></div>
      <div id="answers"></div>
    </main>
    <section>
        <div class="container" class="vertical-center">
            <button id="start-button" class="hide">Start Quiz</button>
        </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
